<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nic's project | Secret Agent Supply Co.</title>
    <link rel="stylesheet" type="text/css" href="resources/style/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/style/style.css">
</head>

<body>
    <!-- company logo -->
    <nav class="company-logo">
        <div class="company">
            <img src="resources/images/logo.png" alt="binoculars">
            <span>SECRET AGENT SUPPLY INC.</span>
        </div>
    </nav>

    <!-- nav -->
    <div class="main">

        <!-- hero -->
        <div class="hero">
            <div class="headline">
                <p>NEW ARRIVAL</p>
                <span class="new-feature">SPORT BIKES AND MOTORCYCLES</span>
            </div>
        </div>

        <!-- menu -->
        <div class="menu">
            <span class="menu-item"><a href="#">Eyewear</a></span>
            <span class="menu-item"><a href="#">Apparel</a></span>
            <span class="menu-item"><a href="#">Gadgets</a></span>
            <span class="menu-item"><a href="#">Vehicles</a></span>
            <span class="menu-item"><a href="#">Training</a></span>
            <span class="menu-item"><a href="#">Contact</a></span>
        </div>
        <div class="menu-mini">
            <span><a href="#"></a></span>
        </div>

        <!-- product-gallery -->
        <div class="container">
            <div class="products">
                <div class="product">
                    <div class="product-image">
                        <img src="resources/images/pen.png">
                    </div>
                    <span class="product-description">Exploding Pen</span>
                </div>
                <div class="product">
                    <div class="product-image">
                        <img src="resources/images/watch.png">
                    </div>
                    <span class="product-description"> Cellular Watch</span>
                </div>
                <div class="product">
                    <div class="product-image">
                        <img src="resources/images/glasses.png">
                    </div>
                    <span class="product-description">Thermal Glasses</span>
                </div>
            </div>
        </div>

        <!-- store info -->
        <div class="container">
            <div class="info-block">
                <div class="info">
                    <div class="info-piece">
                        <span>Location</span>
                    </div>
                    <span>-47.346436, 84.32354</span>
                </div>
                <div class="info">
                    <div class="info-piece">
                        <span>Hours</span>
                    </div>
                    <span>0800 - 1800</span>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        Copyright Secret Agent Supply Inc.
    </footer>

</body>

</html>
